<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Prediction: Multiple Models</title>
  <link rel="stylesheet" href="../static/styles.css">
  <script src="../static/index.js" defer></script>
</head>
<body>
  <h1>Disease Prediction App</h1>

  <section class="model-section">
    <h2>Random Forest</h2>
    <form id="danForm">
      <label for="danInput">Symptom:</label>
      <input type="text" id="danInput" name="danInput">
      <button type="submit" id="danBtn">Predict</button>
    </form>
    <p>Prediction: <span id="danOutput"></span></p>
  </section>

  <section class="model-section">
    <h2>Naive Bayes</h2>
    <form id="jackForm">
      <label for="jackInput">Symptom:</label>
      <input type="text" id="jackInput" name="jackInput">
      <button type="submit" id="jackBtn">Predict</button>
    </form>
    <p>Prediction: <span id="jackOutput"></span></p>
  </section>

</body>
</html>
